name: 'retendo-network'
services:

  nginx:
    image: nginx:mainline-alpine
    restart: no
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: ./config/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - type: bind
        source: ./config/nginx
        target: /etc/nginx/conf.d/
        read_only: true
    networks:
      default:
      internal:

  mongodb:
    image: mongo:latest
    restart: no
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - type: bind
        source: ./config/mongod.conf
        target: /etc/mongod.conf
        read_only: true
      - type: volume
        source: mongodb-database
        target: /data/db
    networks:
      internal:
    command: --config "/etc/mongod.conf" --replSet rs

  mongo-express:
    image: mongo-express:latest
    depends_on:
      - mongodb
    restart: no
    ports:
      - 127.0.0.1:8082:8082
    networks:
      internal:
    environment:
      - PORT=8082
      - ME_CONFIG_BASICAUTH=false
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true

  boss:
    image: node:18-alpine
    restart: no
    working_dir: /app
    volumes:
      - ./repos/BOSS:/app 
      - /app/node_modules
    ports:
      - "86:86"
    command: sh -c "npm install && npm run build && npm run start"
    networks:
      internal:

  nintendo-wiki:
    image: node:18-alpine
    restart: no
    working_dir: /app
    volumes:
      - ./repos/nintendo-wiki:/app 
      - /app/node_modules
    ports:
      - "87:87"
    command: sh -c "npm install && npm run start"
    networks:
      internal:

  website:
    image: node:20-alpine
    restart: no
    working_dir: /app
    volumes:
      - ./repos/website:/app 
      - /app/node_modules
      - .:/usr/src/app
    ports:
      - "82:82"
    command: sh -c "npm install && npm run start"
    networks:
      internal:

  account:
    image: node:20-alpine
    restart: no
    working_dir: /app
    volumes:
      - ./repos/account:/app 
      - /app/node_modules
      - .:/usr/src/app
    ports:
      - "83:83"
    command: sh -c "npm install && npm run start"
    networks:
      internal:

  mitmproxy-retendo:
    image: mitmproxy/mitmproxy:latest
    # build: ./repos/mitmproxy-retendo
    restart: no
    ports:
      - 8080:8080
      - 127.0.0.1:8081:8081
    volumes:
      - type: volume
        source: mitmproxy-retendo-data
        target: /home/mitmproxy/.mitmproxy
    command: mitmweb --web-host 0.0.0.0
    tty: true

volumes:
  mitmproxy-retendo-data:
  mongodb-database:

networks:
  internal:
    driver: bridge